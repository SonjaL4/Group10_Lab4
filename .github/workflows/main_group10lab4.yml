# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - group10lab4

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://group10lab4.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5c3807ed3e02453bbe2dabed3c81a3cc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7ae96f9ac85745b19156dd0fbb0421eb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: group10lab4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5c3807ed3e02453bbe2dabed3c81a3cc }}/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'group10lab4'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce5e438d3ff54113b6d3a8f8fc3864d6 }}
        images: 'group10lab4.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5c3807ed3e02453bbe2dabed3c81a3cc }}/webapp:${{ github.sha }}'